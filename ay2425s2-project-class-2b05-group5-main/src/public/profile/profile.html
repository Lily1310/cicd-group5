<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile.css">
  <title>Profile</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar logged-in-navbar" id="logged-in-navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.freepik.com/512/4362/4362388.png" alt="Logo" class="logo-img" />
    </div>
    <ul class="nav-items">
      <li><a href="../index.html" class="nav-link" id="product-link">Product</a></li>
      <li><a href="../review/review.html" class="nav-link" id="product-link">Review</a></li>
      <li><a href="../cart/cart.html" class="nav-link" id="cart-link">Cart</a></li>
      <li><a href="../orderHistory/orderHistory.html" class="nav-link" id="orderHistory-link">Order History</a></li>
      <li><a href="../applySupplier.html" class="nav-link" id="applysupplier-link">Apply Supplier</a></li>
      <li><a href="../faq/faq.html" class="nav-link" id="profile-link">FAQ</a></li>
      <li><a href="../profile/profile.html" class="nav-link active" id="profile-link">Profile</a></li>
      <li><a href="#" class="nav-link" id="logout-link">Logout</a></li>
  </ul>
  </nav>

  <!-- Profile Section -->
  <div class="center-content profile-section" style="margin-left: 50px;">
    <h1 style="margin-bottom: 30px;">My Profile</h1>
    <div class="profile-details">
      <div class="profile-item">
        <span>Username:</span>
        <span id="username">Loading...</span>
        <button class="update-btn" data-field="username">Update</button>
      </div>
      <div class="profile-item">
        <span>Email:</span>
        <span id="email">Loading...</span>
        <button class="update-btn" data-field="email">Update</button>
      </div>
      <div class="profile-item">
        <span>Password:</span>
        <span id="password">********</span>
        <button class="update-btn" data-field="password">Update</button>
      </div>
    </div>
  </div>

  <!-- Password Prompt for Verification -->
  <div id="password-prompt-box" class="password-prompt-box hidden">
    <div class="password-prompt-form">
      <h2>Verify Your Identity</h2>
      <input type="password" id="password-input" placeholder="Enter your password">
      <button id="password-submit-btn">Submit</button>
      <button id="cancel-password-btn">Cancel</button>
    </div>
  </div>

  <!-- Update Box -->
  <div id="update-box" class="update-box hidden">
    <div class="update-form">
      <h2>Update <span id="field-name"></span></h2>
      <input type="text" id="update-value" placeholder="Enter new value">
      <div class="buttons">
        <button id="save-btn">Save</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="profile.js" type="text/javascript"></script>
</body>

</html>
